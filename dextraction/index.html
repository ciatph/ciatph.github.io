<html>
<head>
<title>Test Data</title>    
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/datatest.js" type="text/javascript"></script>
</head>    
<body>
    <table align="center" border="1" width=300>
        </tr>
            <td>Enter Lon:</td>
            <td><input id="lon" type="text"></td>
        </tr>

        </tr>
            <td>Enter Lat:</td>
            <td><input id="lat" type="text"></td>
        </tr>      
        
        </tr>
            <td colspan="2"><input id="submit" type="button" value="Submit"></td>
        </tr>   
        
        <!-- Results -->
        <tr>
            <td>Cell ID</td>
            <td>
                <input id="cellid" type="text" style="width:100%">
            </td>
        <tr>   
            
        <tr>
            <td>Row</td>
            <td>
                <input id="row" type="text" style="width:100%">
            </td>
        <tr>     
            
        <tr>
            <td>Column</td>
            <td>
                <input id="col" type="text" style="width:100%">
            </td>
        <tr>                
    </table>
</body>
</html>
