
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	
</head>
<body>
    <div id="mapid" style="width: 800px; height: 600px;"></div>

<script>
   
    /// var baseUrl = 'http://terrai-gbif.azurewebsites.net/';
    var baseUrl = 'http://localhost:8080';

    // add OpenStreetMap basemap
    var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    });

    var p_andina_add = L.tileLayer.wms(baseUrl + '/geoserver/terrai-gbif/wcs?', {
        layers: 'terrai-gbif:p_andina_add',
        format: 'image/png',
        transparent: true,
        attibution: 'Species Andina add',
        styles: 'terrai'
    });

    var map = L.map('mapid', {
        center: [-26.11598592533351, -81.91406250000001],
        zoom: 3,
        layers: [basemap, p_andina_add]
    });    

    var baseMaps = {
        "Base Map": basemap
    };

    var overlayMaps = {
        "P Andina Add": p_andina_add
    };    

    L.control.layers(baseMaps, overlayMaps).addTo(map);
     
</script>



</body>
</html>
